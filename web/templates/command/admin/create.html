{{ define "title" }}Add New Command for {{ .repository.Name }}{{ end }}

{{ define "body" }}admin-command-add{{ end }}

{{ define "content" }}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/admin/repository/{{ .repository.ID }}/command/add" method="POST">
            <fieldset>
                <h1>Add a new command</h1>
                {{ if .error }}
                    <div class="alert alert-danger">
                        {{ .error }}
                    </div>
                {{ end }}

                <div class="form-group">
                    <label for="kind">Select kind</label>
                    <select name="kind">
                        {{ range .kinds }}
                            <option value="{{ . }}">{{ . }}</option>
                        {{ end }}
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name - to identify the command</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="branch">Branch - if this command should only run for a specific branch</label>
                    <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch">
                </div>

                <div class="form-group">
                    <label for="execute">Execute - path to script to run</label>
                    <input type="text" class="form-control" id="execute" name="execute" placeholder="Execute">
                </div>

                <button class="btn btn-info">Add Command</button>
                <a href="/admin/repository/{{ .repository.ID }}" class="btn btn-default pull-right">Cancel</a>
            </fieldset>
        </form>
    </div>
</div>
{{ end }}
